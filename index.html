<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Uang</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Data Uang</h1>
    <a href="{{ url_for('add') }}">Tambah Data</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Jumlah</th>
            <th>Aksi</th>
        </tr>
        {% for u in uang %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.nama }}</td>
            <td>{{ u.jumlah }}</td>
            <td>
                <a href="{{ url_for('edit', id=u.id) }}">Edit</a>
                <a href="{{ url_for('delete', id=u.id) }}">Hapus</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
