<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Uang</title>
</head>
<body>
    <h1>Edit Data Uang</h1>
    <form method="POST">
        <label for="nama">Nama:</label>
        <input type="text" name="nama" value="{{ uang.nama }}" required>
        <br>
        <label for="jumlah">Jumlah:</label>
        <input type="number" name="jumlah" value="{{ uang.jumlah }}" required>
        <br>
        <button type="submit">Update</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Kembali</a>
</body>
</html>
